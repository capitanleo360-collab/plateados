{% extends "core/base.html" %}
{% load static %}
{% block title%}Registro - {{ block.super }}{% endblock %}
{% block content %}
    <main>
        <section id="registro" class="seccion">
            <h2 class="titulo-seccion">Crear una Cuenta</h2>
            <p>Regístrate para disfrutar de beneficios exclusivos y realizar pedidos en línea.</p>
            
            <div class="formulario-contenedor">
                <form action="#" method="post">
                    <div class="grupo-formulario">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ej: MR. DogerBlue">
                    </div>
                    <div class="grupo-formulario">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" required placeholder="tucorreo@ejemplo.com">
                    </div>
                    <div class="grupo-formulario">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 0426-1234567">
                    </div>
                    <div class="grupo-formulario">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required placeholder="Mínimo 8 caracteres">
                    </div>
                    <div class="grupo-formulario">
                        <label for="confirmar_contrasena">Confirmar Contraseña</label>
                        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required placeholder="Repite tu contraseña">
                    </div>
                    <button type="submit" class="boton" style="width:100%; padding:12px;">REGISTRARSE</button>
                </form>

                <div class="enlace-formulario">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </section>
    </main>
    {% endblock  %}
